{% extends "base.html" %}
{% load custom_filters %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static "css/form.css" %}">
    <div class="form-container">
        <div class="form-header">
            <p>Create Form</p>
        </div>
        <div class="input-group">
            <label for="productID" class="label">Product ID:&nbsp;</label>
            <select id="options" disabled>
                <option value="R-" {% if selected_prefix == 'R-' %}selected{% endif %}>R-</option>
                <option value="H-" {% if selected_prefix == 'H-' %}selected{% endif %}>H-</option>
                <option value="EPR-" {% if selected_prefix == 'EPR-' %}selected{% endif %}>EPR-</option>
                <option value="P-" {% if selected_prefix == 'P-' %}selected{% endif %}>P-</option>
                <option value="E-" {% if selected_prefix == 'E-' %}selected{% endif %}>E-</option>
                <option value="N-" {% if selected_prefix == 'N-' %}selected{% endif %}>N-</option>
            </select>
            <input type="number" id="numberInput" value="{{ product_id|extract_number}}" min="0" disabled>
        </div>
        <div class="form-container-2">
            <form id="productForm" enctype="multipart/form-data" method="POST" action="{% url 'data:add_product' product_id %}">
                {% csrf_token %}
                <div class="grid-container">
                    <div class="grid-item">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" maxlength="255" required>
                    </div>
                    <div class="grid-item">
                        <label for="total_weight">Total Weight:</label>
                        <input type="text" id="total_weight" name="total_weight">
                    </div>
                    <div class="grid-item">
                        <label for="gold_net_weight">Gold Net Weight:</label>
                        <input type="text" id="gold_net_weight" name="gold_net_weight">
                    </div>
                    <div class="grid-item">
                        <label for="gems_1">Gems 1:</label>
                        <input type="text" id="gems_1" name="gems_1">
                    </div>
                    <div class="grid-item">
                        <label for="gems_2">Gems 2:</label>
                        <input type="text" id="gems_2" name="gems_2">
                    </div>
                    <div class="grid-item">
                        <label for="gems_3">Gems 3:</label>
                        <input type="text" id="gems_3" name="gems_3">
                    </div>
                    <div class="grid-item">
                        <label for="a_ywrt">A Ywrt:</label>
                        <input type="text" id="a_ywrt" name="a_ywrt">
                    </div>
                    <div class="grid-item">
                        <label for="latkha">Latkha:</label>
                        <input type="text" id="latkha" name="latkha">
                    </div>
                    <div class="grid-item price-item">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" required>
                        <select id="currency" name="currency">
                            <option value="MMK">MMK</option>
                            <option value="USD">USD</option>
                            <option value="THB">THB</option>
                        </select>
                    </div>                        
                    <div class="grid-item purchased-checkbox">
                        <label for="purchased">Purchased:</label>
                        <input type="checkbox" id="purchased" name="purchased">
                    </div>
                    <div class="grid-item">
                        <label for="lastUpdated">Time to be updated:</label>
                        <input type="text" id="lastUpdated" name="lastUpdated" required>
                    </div>
                </div>

                <div id="imageUploadContainer">
                    <label>Upload Images (Up to 10):</label><br>
                    <input type="file" name="images" class="image-input" accept="image/*"><br><br>
                </div>

                <button type="button" id="addImageButton">Add Another Image</button><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>

    <script src="{% static "js/number-validation.js" %}"></script>
    <script src="{% static "js/create-form.js" %}"></script>
{% endblock content %}
